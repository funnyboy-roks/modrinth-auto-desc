# CHANGE 1: The workflow name is updated as requested
name: Generate `dist/index.js`

# CHANGE 2: The trigger is updated to run on pushes and PRs to 'main'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    # Grant permissions to write to the repository
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
    
          # For pull requests, it checks out the head branch (your branch).
          # For pushes, it checks out the branch that was pushed to.
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        
        run: npm ci
      
      - name: Build distributable
        run: npm run build
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist
          
          # CHANGE 3: The commit message is updated as requested
          # A simple 'git push' works here because the checkout step
      
          git diff --staged --quiet || (git commit -m "Update \`dist/index.js\`" && git push)
